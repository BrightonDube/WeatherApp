<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathern App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            text-align: center;
        }
        @media screen and (min-width: 500px) {
            #form {
                margin: auto;
                padding: 1rem 3rem;
                max-width: 40%;
            }
    }
        
    </style>

</head>

<body>
    <h1>Weather App</h1>
    <h2>Enter your City to get Weather:</h2>
    <form action="/" method="post">
        <div class="form-group" id="form">
            
            <input type="text" class="form-control" name="city" id="formGroupExampleInput" placeholder="City">
            <select name="unit" class="form-control" id="formGroupExampleInput">
                <option value="metric">Metric</option>
                <option value="standard">Standard</option>
                <option value="imperial">Imperial</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
